name: Push image tag

on:
  push:
    tags:
      - "v*"

jobs:
  push_image:
    runs-on: ubuntu-latest

    steps:
      - name: Get tag name üè∑
        run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Check out ‚úä
        uses: actions/checkout@v3

      - name: Configure AWS credentials üîë
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CONTAINER }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CONTAINER }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public üè†
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"
          registry-type: public

      - name: Ballerina Build üîß
        uses: ballerina-platform/ballerina-action/@2201.7.1
        with:
          args: build --cloud=docker

      - name: Push Image ‚ú®
        run: |
          echo ${{ steps.login-ecr-public.outputs.registry }}
          docker tag svg_parser:latest ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.AWS_ECR_SVG_PARSER_REPOSITORY_ID }}/svg_parser:${{ env.TAG_NAME }}
          docker push ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.AWS_ECR_SVG_PARSER_REPOSITORY_ID }}/svg_parser:${{ env.TAG_NAME }}
